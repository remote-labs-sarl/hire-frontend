
version: '1.0'

services:
  hire-frontend:
    build:
      context: .
    container_name: hire-frontend
    hostname: hire-frontend
    ports:
      - 3000:3000
    expose:
      - 3000:3000
    environment:
      SYSTEM_PORT: 3000
      SYSTEM_HOST: 0.0.0.0
      LOGSTASH_ENDPOINT: logging.logstash-logstash:4560
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next

